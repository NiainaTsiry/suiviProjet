[projet-data]
data="select c.libelleregion,a.libelleprojet,a.referencemarche,a.codeprojet,b.libelleetape from projet a left join etape_projet b on (a.etapeprojet =cast(b.idetape as varchar)) left join region c on (a.regioncode = c.region_id) order by codeprojet desc"
whereKey="codeprojet"
