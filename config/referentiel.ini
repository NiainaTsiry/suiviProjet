[suivi_activite-data]
data="SELECT codesuiviactivite,a.codeactivite, c.codeprojet,a.libelleactivite, datesuivi, observation,
avancementtravaux,c.libelleprojet,evaluationprojet(avancementtravaux, datedebutactivite, datefinprevue) AS appreciation
FROM public.activite a
left join suivi_activite as d on (a.codeactivite = d.codeactivite)
left join projet as c on (a.codeprojet = c.codeprojet);"
whereKey="codesuiviactivite"

